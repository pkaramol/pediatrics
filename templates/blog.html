{% extends 'base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<body>

    {% block content %}
    <div class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <form action="{% url 'blogpost-create' %}">
                        <input type="submit" class="intro-text text-center btn btn-default center-block" value="Δημιουργια νεας αναρτησης">
                    </form>
                    <hr>
                </div>
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong>blog</strong>
                    </h2>
                    <hr>
                </div>
                {% for blogpost in blogpost_list %}
                <div class="col-lg-12 text-center">
                    <img class="img-responsive img-border img-list" src="{% static 'img/slide-1.jpg' %}" alt="">
                    <h2>{{ blogpost.title }}
                        <br>
                        <small>October 13, 2013</small>
                    </h2>
                    <p> {{ blogpost.content|truncatewords:50|safe }} </p>
                    <a href="{% url 'blogpost-detail' blogpost.id %}" class="btn btn-default btn-lg">Read More</a>
                    <hr>
                </div>
                {% endfor %}
                <div class="col-lg-12 text-center">
                    <ul class="pager">
                        <li class="previous"><a href="#">&larr; Older</a>
                        </li>
                        <li class="next"><a href="#">Newer &rarr;</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->
    {% endblock content %}

</body>

</html>
