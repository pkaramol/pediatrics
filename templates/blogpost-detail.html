{% extends 'base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<body>

    {% block content %}
    <div class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <form action="{% url 'blogpost-create' %}">
                        <input type="submit" class="intro-text text-center btn btn-default center-block" value="Δημιουργια νεας αναρτησης">
                    </form>
                    <hr>
                </div>
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong>blog</strong>
                    </h2>
                    <hr>
                </div>
                <div class="col-lg-12 text-center">
                    {% if blogpost.image %}
                    <p>
                        {{ blogpost.image }}
                    </p>
                    <img class="img-responsive img-border img-list" src="{{ blogpost.image.url }}" alt="">
                    {% else %}
                    <img class="img-responsive img-border img-list" src="{% static 'img/default.jpg' %}" alt="">
                    {% endif %}
                    <h2>{{ blogpost.title }}
                        <br>
                        <small>October 13, 2013</small>
                    </h2>
                    <p class=text-justified> {{ blogpost.content}} </p>
                    <hr>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->
    {% endblock content %}

</body>

</html>
