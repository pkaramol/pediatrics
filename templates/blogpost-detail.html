{% extends 'base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<body>

    {% block content %}
    <div class="container">
        <div class="row">
            <div class="box">
                {% if request.user.is_superuser %}
                <div class="col-lg-12">
                    <hr>
                    <form action="{% url 'blogpost-create' %}">
                        <input type="submit" class="intro-text text-center btn btn-default center-block" value="Δημιουργια νεας αναρτησης">
                    </form>
                    <hr>
                </div>
                {% endif %}
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong>blog</strong>
                    </h2>
                    <hr>
                </div>
                <div class="col-lg-12 text-center">
                    <img class="img-responsive img-border img-list" src="{{ blogpost.image.url }}" alt="">
                    <h2>{{ blogpost.title }}
                        <br>
                        <small>October 13, 2013</small>
                    </h2>
                    <div class="text-justified"> {{ blogpost.content|safe}} </div>
                    <hr>
                </div>
                {% if request.user.is_superuser %}
                <div class="col-lg-6">
                    <hr>
                    <form action="{% url 'blogpost-update' blogpost.id %}">
                        <input type="submit" class="intro-text text-center btn btn-default center-block" value="Επεξεργασια Αρθρου">
                    </form>
                    <hr>
                </div>
                <div class="col-lg-6">
                    <hr>
                    <form action="{% url 'blogpost-delete' blogpost.id %}">
                        <input type="submit" class="intro-text text-center btn btn-danger center-block" value="Διαγραφη Αρθρου">
                    </form>
                    <hr>
                </div>
                {% endif %}
            </div>
        </div>

    </div>
    <!-- /.container -->
    {% endblock content %}

</body>

</html>
